{% extends 'base.html' %}

{% block title %}
    Owners
{% endblock %}

{% block content %}
    {% for owner in owners %}
        <a href="{{ url_for('owner.show_pets_by_owner', index=owners.index(owner)) }}">
            <div>Name: {{ owner.name }} Age: {{ owner.age }} City: {{ owner.city }}</div>

        </a>
    {% endfor %}
{% if count and types%}
    <div>Total {{ count }} {{ types }}`s</div>
{% endif %}
{% endblock %}
